<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"></script>
    <title>MusicLib WebClient for Web API</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }

        .card-header {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MusicLib WebClient for Web API</h1>
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingRoles">
                    <h5 class="mb-0">
                        <span>Roles</span>
                    </h5>
                </div>
                <div id="collapseRoles" class="collapse" aria-labelledby="headingRoles" data-parent="#accordionExample">
                    <div class="card-body">
                        <form name="roleForm">
                            <input type="hidden" name="Id" value="0" />
                            <div class="form-group col-md-5">
                                <label for="title">Title:</label>
                                <input class="form-control" name="title" />
                            </div>

                            <div class="panel-body">
                                <a id="submitRole" class="btn btn-success">Save</a>
                                <a id="resetRole" class="btn btn-danger">Clear</a>
                            </div>
                        </form>
                        <table class="table table-condensed table-striped col-md-6" id="tableRoles">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbodyRoles"></tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="card">
                <div class="card-header" id="headingUsers">
                    <h5 class="mb-0">
                        <span>Users</span>
                    </h5>
                </div>
                <div id="collapseUsers" class="collapse" aria-labelledby="headingUsers" data-parent="#accordionExample">
                    <div class="card-body">
                        <form name="userForm">
                            <input type="hidden" name="Id" value="0" />
                            <div class="form-group col-md-5">
                                <label for="email">Email:</label>
                                <input class="form-control" name="email" />
                            </div>
                            <div class="form-group col-md-5">
                                <label for="password">Password:</label>
                                <input class="form-control" name="password" />
                            </div>
                            <div class="form-group col-md-5">
                                <label for="salt">Salt:</label>
                                <input class="form-control" name="salt" />
                            </div>
                            <div class="form-group col-md-5">
                                <label for="roleId">Role:</label>
                                <input class="form-control" name="roleId" />
                            </div>
                            <div class="panel-body">
                                <a id="submitUser" class="btn btn-success">Save</a>
                                <a id="resetUser" class="btn btn-danger">Clear</a>
                            </div>
                        </form>


                        <table class="table table-condensed table-striped col-md-6" id="tableUsers">
                            <thead>
                                <tr>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Salt</th>
                                    <th>Role</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbodyUsers"></tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="card">
                <div class="card-header" id="headingGenres">
                    <h5 class="mb-0">
                        <span>Genres</span>
                    </h5>
                </div>
                <div id="collapseGenres" class="collapse" aria-labelledby="headingGenres" data-parent="#accordionExample">
                    <div class="card-body">
                        <form name="genreForm">
                            <input type="hidden" name="Id" value="0" />
                            <div class="form-group col-md-5">
                                <label for="title">Title:</label>
                                <input class="form-control" name="title" />
                            </div>

                            <div class="panel-body">
                                <a id="submitGenre" class="btn btn-success">Save</a>
                                <a id="resetGenre" class="btn btn-danger">Clear</a>
                            </div>
                        </form>
                        <table class="table table-condensed table-striped col-md-6" id="tableGenres">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbodyGenres"></tbody>
                        </table>
                    </div>
                </div>
            </div>


            <div class="card">
                <div class="card-header" id="headingSongs">
                    <h5 class="mb-0">
                        <span>Songs</span>
                    </h5>
                </div>
                <div id="collapseSongs" class="collapse" aria-labelledby="headingSongs" data-parent="#accordionExample">
                    <div class="card-body">
                        <form name="songForm">
                            <input type="hidden" name="Id" value="0" />
                            <div class="form-group col-md-5">
                                <label for="title">Title:</label>
                                <input class="form-control" name="title" />
                            </div>
                            <div class="form-group col-md-5">
                                <label for="artist">Artist:</label>
                                <input class="form-control" name="artist" />
                            </div>
                            <div class="form-group col-md-5">
                                <label for="genreId">Genre:</label>
                                <input class="form-control" name="genreId" />
                            </div>
                            <div class="panel-body">
                                <a id="submitSong" class="btn btn-success">Save</a>
                                <a id="resetSong" class="btn btn-danger">Clear</a>
                            </div>
                        </form>
                        <table class="table table-condensed table-striped col-md-6" id="tableSongs">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Artist</th>
                                    <th>Genre</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="tbodySongs"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="songs.js"></script>
    <script src="roles.js"></script>
    <script src="users.js"></script>
    <script src="genres.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
