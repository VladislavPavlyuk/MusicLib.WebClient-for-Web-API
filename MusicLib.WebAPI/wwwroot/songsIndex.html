<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Songs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.0.min.js"></script>
</head>
<body>
    <h2>Genres</h2>
    <form name="songForm">
        <input type="hidden" name="Id" value="0" />
        <div class="form-group col-md-5">
            <label for="title">Title:</label>
            <input class="form-control" name="title" />
        </div>
        <div class="form-group col-md-5">
            <label for="artist">Artist:</label>
            <input class="form-control" name="artist" />
        </div>
        <div class="form-group col-md-5">
            <label for="genre">Genre:</label>
            <input class="form-control" name="genre" />
        </div>
        <div class="panel-body">
            <a id="submit" class="btn btn-succsess">Save</a>
            <a id="reset" class="btn btn-danger">Clear</a>
        </div>
    </form>
    <table class="table table-condensed table-striped col-md-6">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Artist</th>
            <th>Genre</th>
            <th></th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>

        // загрузка студентов
        GetSongs();

        // Получение всех студентов
        function GetSongs() {
            $.ajax({
                url: 'https://localhost:7110/api/songs',
                method: "GET",
                contentType: "application/json",
                success: function (songs) {

                    let rows = "";
                    $.each(songs, function (index, song) {
                        // добавляем полученные элементы в таблицу
                        rows += row(song);
                    })
                    $("table tbody").append(rows);
                },
                error: function (x) {
                    alert(x.status);
                }
            });
        }

        // Получение одного студента
        function GetSong(id) {
            $.ajax({
                url: 'https://localhost:7110/api/songs/' + id,
                method: 'GET',
                contentType: "application/json",
                success: function (song) {
                    let form = document.forms["songForm"];
                    form.elements["Id"].value = song.id;
                    form.elements["title"].value = song.title;
                    form.elements["artist"].value = song.artist;
                    form.elements["genre"].value = song.genre;                    
                },
                error: function (x) {
                    alert(x.status);
                }
            });
        }

        // Добавление студента
        function CreateSong(songTitle, songArtist, songGenre) {
            $.ajax({
                url: "https://localhost:7110/api/songs",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    title: songTitle,
                    artist: songArtist,
                    genre: songGenre
                }),
                success: function (song) {
                    $("table tbody").append(row(song));
                    let form = document.forms["songForm"];
                    form.reset();
                    form.elements["Id"].value = 0;
                },
                error: function (x) {
                    alert(x.status);
                }
            })
        }

        // Изменение студента
        function EditSong(songId, songTitle, songArtist, songGenre) {
            let request = JSON.stringify({
                id: songId,
                title: songTitle,
                artist: songArtist,
                genre: songGenre
            });
            $.ajax({
                url: "https://localhost:7110/api/songs",
                contentType: "application/json",
                method: "PUT",
                data: request,
                success: function (song) {
                    $("tr[data-rowid='" + song.id + "']").replaceWith(row(song));
                    let form = document.forms["songForm"];
                    form.reset();
                    form.elements["Id"].value = 0;
                },
                error: function (x) {
                    alert(x.status);
                }
            })
        }


        // Удаление студента
        function DeleteSong(id) {
            if (!confirm("Do you really want to delete this song?"))
                return;
            $.ajax({
                url: "https://localhost:7110/api/songs/" + id,
                contentType: "application/json",
                method: "DELETE",
                success: function (song) {
                    $("tr[data-rowid='" + song.id + "']").remove();
                },
                error: function (x, y, z) {
                    alert(x.status + '\n' + y + '\n' + z);
                }
            })
        }

        // создание строки для таблицы
        let row = function (song) {
            return "<tr data-rowid='" + song.id + "'><td>" + song.id + "</td>" +
                "<td>" + song.title + "</td> <td>" + song.artist + "</td>" +
                "<td>" + song.genre + "</td> <td>" + 
                "<td><a class='editLink' data-id='" + song.id + "'>Edit</a> | " +
                "<a class='removeLink' data-id='" + song.id + "'>Delete</a></td></tr>";
        };

        // сброс значений формы
        $("#reset").click(function (e) {
            e.preventDefault();
            let form = document.forms["songForm"];
            form.reset();
            form.elements["Id"].value = 0;
        });

        // отправка формы
        $("#submit").click(function (e) {
            e.preventDefault();
            let form = document.forms["songForm"];
            let id = form.elements["Id"].value;
            let title = form.elements["title"].value;
            let artist = form.elements["artist"].value;
            let genre = form.elements["genre"].value;
            
            if (id == 0)
                CreateSong(title, artist, genre);
            else
                EditSong(id, title, artist, genre);
        });

        // нажимаем на ссылку Изменить
        $("body").on("click", ".editLink", function () {
            let id = $(this).data("id");
            GetSong(id);
        });

        // нажимаем на ссылку Удалить
        $("body").on("click", ".removeLink", function () {
            let id = $(this).data("id");
            DeleteSong(id);
        });

    </script>
</body>
</html>
